{% extends 'base.html' %}
{% block title %}{% if user %}Editar Usuário{% else %}Novo Usuário{% endif %} - CRAS{% endblock %}
{% block content %}
<h1 class="mb-4">{% if user %}Editar Usuário{% else %}Novo Usuário{% endif %}</h1>
<div class="card">
    <div class="card-body">
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nome completo</label>
                    <input type="text" name="full_name" class="form-control" value="{{ user.full_name if user else '' }}" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control" value="{{ user.username if user else '' }}" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">CPF</label>
                    <input type="text" name="cpf" class="form-control" value="{{ user.cpf if user else '' }}" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Perfil</label>
                    <select name="role" class="form-select" required>
                        {% for role in roles %}
                        <option value="{{ role.value }}" {% if user and user.role == role %}selected{% endif %}>{{ role.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Senha{% if user %} (deixe em branco para manter){% endif %}</label>
                    <input type="password" name="password" class="form-control" {% if not user %}required{% endif %}>
                </div>
                {% if user %}
                <div class="col-md-3 d-flex align-items-center">
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" name="active" id="active" {% if user.active %}checked{% endif %}>
                        <label class="form-check-label" for="active">Ativo</label>
                    </div>
                </div>
                {% endif %}
            </div>
            <div class="text-end mt-4">
                <a href="{{ url_for('admin.users_list') }}" class="btn btn-outline-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
